<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    Обявляем форму-->
    <form action="">
<!--        кнопка-->
        <button>Button</button>
<!--        Поле ввода-->
        <input type="text" value="Chuck norris">
        <br><br>
<!--        Галочка которую можно поставить или снять-->
        <input type="checkbox">
        <br><br>
<!--        выбрать цвет из цветовой палитры-->
        <input type="color">
        <br><br>
<!--        выбрать дату из календаря-->
        <input type="date">
        <br><br>
<!--        Можем вводить почту-->
        <input type="email">
        <br><br>
<!--        Можем вводить только число-->
        <input type="number">
        <br><br>
<!--        Для ввода пароля-->
        <input type="password">
        <br><br>
<!--        выбрать только один элемент из нескольких-->
        <input type="radio">
        <br><br>
<!--        Добавить ползунок который может изменять значение в диапазоне-->
        <input type="range">
        <br><br>
<!--        Выбрать время-->
        <input type="time">
        <br><br>
<!--        Выбрать файл с компьютера-->
        <input type="file">
<!--        И много других возможностей-->
        <br><br>
        <input type="datetime-local">
        <br><br>
        <input type="hidden">
        <br><br>
        <input type="image" src="../img/img.jpg">
        <br><br>
        <input type="reset">
        <br><br>
        <input type="month">
        <br><br>
        <input type="tel">
        <br><br>
        <input type="url">
        <br><br>
        <input type="week">
        <br><br>
<!--        Добавить текстовое поле-->
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>br
<!--        Создание выпадающих меню-->
        <select name="" id="">
            <option value="First">first</option>
            <option value="Second">second</option>
            <option value="Third">third</option>
        </select>
    </form>
</body>
</html>
