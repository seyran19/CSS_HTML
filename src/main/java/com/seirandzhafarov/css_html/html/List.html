<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
<!--Нумерованный список-->
    <ol>

        <li>Link</li>
        <li>Link</li>
        <li>Link</li>

    </ol>

<!--Маркерованный список-->
    <ul>

        <li>Link</li>
        <li>Link</li>
        <li>Link</li>

    </ul>
</body>
</html>
