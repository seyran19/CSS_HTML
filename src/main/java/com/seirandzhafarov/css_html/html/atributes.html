<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atributes</title>
</head>
<body>
<!--    hidden - все содержимое исчезает-->
    <div hidden="">Lorem ipsum dolor sit amet.</div>
<!--    При наведении на этот элемент пояаится текст из title-->
    <div title="Some title">Lorem ipsum dolor sit amet, consectetur.</div>
<!--    Эти атрибуты нужны уже для CSS-->
<!--    Id - уникальный, второй элемент с таким Id мы не сможем создать а с классом сможем-->
    <div class="" id="">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
</body>
</html>
